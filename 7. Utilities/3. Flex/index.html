<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <style>
      .item {
        width: 100px;
        height: 100px;
      }
      .big-wrapper {
        height: 200px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Flex</h1>
      <div class="wrapper d-flex bg-primary p-2 mb-3">
        <div class="item bg-danger m-2"></div>
        <div class="item bg-danger m-2"></div>
        <div class="item bg-danger m-2"></div>
        <div class="item bg-danger m-2"></div>
      </div>
      <div class="wrapper d-inline-flex bg-primary p-2 mb-3">
        <div class="item bg-danger m-2"></div>
        <div class="item bg-danger m-2"></div>
        <div class="item bg-danger m-2"></div>
        <div class="item bg-danger m-2"></div>
      </div>
      <div class="wrapper d-lg-flex bg-primary p-2 mb-3">
        <div class="item bg-danger m-2"></div>
        <div class="item bg-danger m-2"></div>
        <div class="item bg-danger m-2"></div>
        <div class="item bg-danger m-2"></div>
      </div>
      <div class="wrapper d-flex flex-row-reverse bg-primary p-2 mb-3">
        <div class="item bg-danger m-2"></div>
        <div class="item bg-danger m-2"></div>
        <div class="item bg-danger m-2"></div>
        <div class="item bg-danger m-2"></div>
      </div>
      <div class="wrapper d-flex flex-column bg-primary p-2 mb-3">
        <div class="item bg-danger m-2">1</div>
        <div class="item bg-danger m-2">2</div>
        <div class="item bg-danger m-2">3</div>
        <div class="item bg-danger m-2">4</div>
      </div>
      <div class="wrapper d-flex flex-column-reverse bg-primary p-2 mb-3">
        <div class="item bg-danger m-2">1</div>
        <div class="item bg-danger m-2">2</div>
        <div class="item bg-danger m-2">3</div>
        <div class="item bg-danger m-2">4</div>
      </div>
      <div class="wrapper d-flex justify-content-end bg-primary p-2 mb-3">
        <div class="item bg-danger m-2"></div>
        <div class="item bg-danger m-2"></div>
        <div class="item bg-danger m-2"></div>
        <div class="item bg-danger m-2"></div>
      </div>
      <div class="wrapper d-flex justify-content-center bg-primary p-2 mb-3">
        <div class="item bg-danger m-2"></div>
        <div class="item bg-danger m-2"></div>
        <div class="item bg-danger m-2"></div>
        <div class="item bg-danger m-2"></div>
      </div>
      <div class="wrapper d-flex justify-content-between bg-primary p-2 mb-3">
        <div class="item bg-danger m-2"></div>
        <div class="item bg-danger m-2"></div>
        <div class="item bg-danger m-2"></div>
        <div class="item bg-danger m-2"></div>
      </div>
      <div class="big-wrapper d-flex align-items-center bg-primary p-2 mb-3">
        <div class="item align-self-start bg-danger m-2"></div>
        <div class="item bg-danger m-2"></div>
        <div class="item align-self-end bg-danger m-2"></div>
        <div class="item bg-danger m-2"></div>
      </div>
      <div class="big-wrapper d-flex align-items-center bg-primary p-2 mb-3">
        <div class="item flex-fill bg-danger m-2"></div>
        <div class="item bg-danger m-2"></div>
        <div class="item bg-danger m-2"></div>
        <div class="item bg-danger m-2"></div>
      </div>
      <div class="wrapper d-flex flex-wrap bg-primary p-2 mb-3">
        <div class="item bg-danger m-2"></div>
        <div class="item bg-danger m-2"></div>
        <div class="item bg-danger m-2"></div>
        <div class="item bg-danger m-2"></div>
        <div class="item bg-danger m-2"></div>
        <div class="item bg-danger m-2"></div>
        <div class="item bg-danger m-2"></div>
        <div class="item bg-danger m-2"></div>
        <div class="item bg-danger m-2"></div>
        <div class="item bg-danger m-2"></div>
      </div>
    </div>
    <script src="./js/bootstrap.bundle.min.js"></script>
  </body>
</html>
