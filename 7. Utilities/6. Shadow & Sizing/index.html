<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <h1>Shadow va Sizing</h1>
   
     <p class="bg-secondary text-light p-3 m-3">Lorem ipsum dolor sit.</p>
     <p class="bg-secondary shadow text-light p-3 m-3">Lorem ipsum dolor sit.</p>
     <p class="shadow-sm p-3 m-3">Lorem ipsum dolor sit.</p>
     <p class="shadow-lg p-3 m-3">Lorem ipsum dolor sit.</p>
     <p class="bg-secondary text-light w-75 p-3 m-3">Lorem ipsum dolor sit.</p>
     <p class="bg-secondary text-light w-50 p-3 m-3">Lorem ipsum dolor sit.</p>
     <p class="bg-secondary text-light w-25 p-3 m-3">Lorem ipsum dolor sit.</p>
     <div class="bg-primary d-flex mb-4" style="height: 200px;">
        <div class="bg-secondary w-25 h-75 m-2"></div>
        <div class="bg-secondary w-25 h-50 m-2"></div>
        <div class="bg-secondary w-25 h-25 m-2"></div>
     </div>
    </div>
  </div>
  <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
