<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <h1>Background va Colors</h1>
    <p class="p-3 bg-dark bg-gradient text-white">Lorem ipsum dolor sit amet.</p>
    <span class="d-inline-block bg-light border border-3" style="width: 100px; height: 100px;"></span>
    <span class="d-inline-block bg-light border border-primary border-3" style="width: 100px; height: 100px;"></span>
    <span class="d-inline-block bg-light border-bottom border-primary border-3" style="width: 100px; height: 100px;"></span>
    <span class="d-inline-block bg-primary rounded" style="width: 100px; height: 100px;"></span>
    <span class="d-inline-block bg-primary rounded-circle" style="width: 100px; height: 100px;"></span>
    <span class="d-inline-block bg-primary rounded-pill" style="width: 150px; height: 100px;"></span>
    <span class="d-inline-block bg-primary rounded-start" style="width: 150px; height: 100px;"></span>
    <span class="d-inline-block bg-primary rounded-top" style="width: 150px; height: 100px;"></span>
    
  </div>
  <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
