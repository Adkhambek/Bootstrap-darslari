<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <h1>Position</h1>
    <div class="wrapper position-relative bg-secondary mb-3" style="height: 300px;">
      <div class="item position-absolute top-0 start-0 bg-dark" style="width: 50px; height: 50px;"></div>
      <div class="item position-absolute top-0 end-0 bg-dark" style="width: 50px; height: 50px;"></div>
      <div class="item position-absolute bottom-0 end-0 bg-dark" style="width: 50px; height: 50px;"></div>
      <div class="item position-absolute bottom-0 start-0 bg-dark" style="width: 50px; height: 50px;"></div>
      <div class="item position-absolute top-50 start-50 translate-middle bg-dark" style="width: 50px; height: 50px;"></div>
    </div>
  </div>
  <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
