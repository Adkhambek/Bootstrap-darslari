<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
    integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <h1>Clearfix, Colored links & Ratio</h1>
    <div class="bg-info clearfix">
      <button type="button" class="btn btn-secondary float-start">Example Button floated left</button>
      <button type="button" class="btn btn-secondary float-end">Example Button floated right</button>
    </div>
    <hr>
    <a href="#" class="link-primary">Primary link</a>
    <a href="#" class="link-secondary">Secondary link</a>
    <a href="#" class="link-success">Success link</a>
    <a href="#" class="link-danger">Danger link</a>
    <a href="#" class="link-warning">Warning link</a>
    <a href="#" class="link-info">Info link</a>
    <a href="#" class="link-light">Light link</a>
    <a href="#" class="link-dark">Dark link</a>
    <hr>
    <div class="ratio ratio-21x9">
      <iframe src="https://www.youtube.com/embed/5Z0sKBiwkvo" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
  </div>
  <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
