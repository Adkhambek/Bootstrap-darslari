<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <style>
    </style>
</head>
<body>
      <div class="container">
        <h1>Input Group</h1>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">@</span>
          <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="gmail" aria-label="Username" aria-describedby="basic-addon1">
          <span class="input-group-text" id="basic-addon1">@gmail.com</span>
        </div>
        <h1>Size</h1>
        <div class="input-group input-group-sm mb-3">
          <span class="input-group-text" id="basic-addon1">@</span>
          <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <div class="input-group input-group-lg mb-3">
          <span class="input-group-text" id="basic-addon1">@</span>
          <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>
        <h1>Multiple Inputs</h1>
        <div class="input-group mb-3">
          <span class="input-group-text">First and last name</span>
          <input type="text" class="form-control" aria-label="Firstname">
          <input type="text" class="form-control" aria-label="Lastname">
        </div>
        <h1>Button addons</h1>
        <div class="input-group mb-3">
          <button type="button" class="btn btn-primary">Button</button>
          <input type="text" class="form-control" placeholder="Username">
        </div>
        <h1>File Input</h1>
        <div class="input-group mb-3">
          <input type="file" class="form-control" placeholder="Username">
          <button type="button" class="btn btn-primary">Upload</button>
        </div>
      </div>
</body>
   
</html>
