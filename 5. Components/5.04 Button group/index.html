<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
      <div class="container">
          <h1>Button group</h1>
          <div class="btn-group">
            <button type="button" class="btn btn-outline-primary active">Button 1</button>
            <button type="button" class="btn btn-outline-primary">Button 2</button>
            <button type="button" class="btn btn-outline-primary">Button 3</button>
          </div>
          <div class="btn-group">
            <button type="button" class="btn btn-primary active">Button 1</button>
            <button type="button" class="btn btn-success">Button 2</button>
            <button type="button" class="btn btn-danger">Button 3</button>
          </div>
          <hr>
          <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
            <input type="radio" name="radio-name" class="btn-check" id="btncheck1" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="btncheck1">Checkbox 1</label>
          
            <input type="radio" name="radio-name" class="btn-check" id="btncheck2" autocomplete="off">
            <label class="btn btn-outline-primary" for="btncheck2">Checkbox 2</label>
          
            <input type="radio" name="radio-name" class="btn-check" id="btncheck3" autocomplete="off">
            <label class="btn btn-outline-primary" for="btncheck3">Checkbox 3</label>
          </div>
          <hr>
          <div class="btn-group btn-group-lg">
            <button type="button" class="btn btn-outline-primary active">Button 1</button>
            <button type="button" class="btn btn-outline-primary">Button 2</button>
            <button type="button" class="btn btn-outline-primary">Button 3</button>
          </div>
          <div class="btn-group btn-group-sm">
            <button type="button" class="btn btn-outline-primary active">Button 1</button>
            <button type="button" class="btn btn-outline-primary">Button 2</button>
            <button type="button" class="btn btn-outline-primary">Button 3</button>
          </div>
          <hr>
          <div class="btn-group-vertical">
            <button type="button" class="btn btn-outline-primary active">Button 1</button>
            <button type="button" class="btn btn-outline-primary">Button 2</button>
            <button type="button" class="btn btn-outline-primary">Button 3</button>
          </div>
      </div>
      <script src="./js/bootstrap.bundle.min.js"></script>
</body>
   
</html>
