<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body>
      <div class="container">
          <h1>Carousel</h1>
          <div id="carouselExampleSlidesOnly" class="carousel slide mb-3" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://picsum.photos/id/1/1000/300" class="d-block w-100" alt="carousel-image">
              </div>
              <div class="carousel-item">
                <img src="https://picsum.photos/id/2/1000/300" class="d-block w-100" alt="carousel-image">
              </div>
              <div class="carousel-item">
                <img src="https://picsum.photos/id/3/1000/300" class="d-block w-100" alt="carousel-image">
              </div>
            </div>
          </div>
          <div id="carouselExampleControls" class="carousel slide mb-3" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://picsum.photos/id/11/1000/300" class="d-block w-100" alt="carousel-image">
              </div>
              <div class="carousel-item">
                <img src="https://picsum.photos/id/12/1000/300" class="d-block w-100" alt="carousel-image">
              </div>
              <div class="carousel-item">
                <img src="https://picsum.photos/id/13/1000/300" class="d-block w-100" alt="carousel-image">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="https://picsum.photos/id/11/1000/300" class="d-block w-100" alt="carousel-image">
              </div>
              <div class="carousel-item">
                <img src="https://picsum.photos/id/12/1000/300" class="d-block w-100" alt="carousel-image">
              </div>
              <div class="carousel-item">
                <img src="https://picsum.photos/id/13/1000/300" class="d-block w-100" alt="carousel-image">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
      </div>
      <script src="./js/bootstrap.bundle.min.js"></script>
</body>
   
</html>
