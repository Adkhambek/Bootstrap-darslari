<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <style>
      .wrapper{
        width: 200px;
        height: 200px;
      }
    </style>
</head>
<body>
      <div class="container">
          <h1>1. Responsive images:</h1>
          <div class="wrapper">
              <img src="./images/bootstrap-logo.png" alt="bootstrap logo" class="img-fluid">
          </div>
          <hr>
          <h1>2. Image thumbnails:</h1>
          <div class="wrapper">
            <img src="./images/bootstrap-logo.png" alt="bootstrap logo" class="img-fluid img-thumbnail">
          </div>
          <hr>
          <h1>3. Round:</h1>
          <div class="wrapper">
            <img src="./images/bootstrap-logo.png" alt="bootstrap logo" class="img-fluid rounded-circle">
          </div>
          <hr>
          <h1>4. Aligning images:</h1>
          <img src="./images/bootstrap-logo.png" alt="bootstrap logo" width="200" class="float-start">
          <img src="./images/bootstrap-logo.png" alt="bootstrap logo" width="200" class="float-end">
          <img src="./images/bootstrap-logo.png" alt="bootstrap logo" width="200" class="d-block mx-auto">
      </div>
</body>
   
</html>
